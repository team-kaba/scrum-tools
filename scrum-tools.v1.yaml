openapi: 3.0.0
info:
  title: scrum-tools
  version: '1.0'
servers:
  - url: 'http://localhost:3000/'
paths:
  product-backlog-item:
    post:
      summary: ''
      operationId: post-product-backlog-item
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: { }
          headers:
            header-0:
              schema:
                type: string
        '503':
          description: Service Unavailable
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    format: uri
                    description: |
                      An absolute URI that identifies the problem type.  When dereferenced,
                      it SHOULD provide human-readable documentation for the problem type
                      (e.g., using HTML).
                    default: 'about:blank'
                    example: 'https://zalando.github.io/problem/constraint-violation'
                  title:
                    type: string
                    description: |
                      A short, summary of the problem type. Written in english and readable
                      for engineers (usually not suited for non technical stakeholders and
                      not localized); example: Service Unavailable
                  status:
                    type: integer
                    format: int32
                    description: |
                      The HTTP status code generated by the origin server for this occurrence
                      of the problem.
                    minimum: 100
                    maximum: 600
                    exclusiveMaximum: true
                    example: 503
                  detail:
                    type: string
                    description: |
                      A human readable explanation specific to this occurrence of the
                      problem.
                    example: Connection to database timed out
                  instance:
                    type: string
                    format: uri
                    description: |
                      An absolute URI that identifies the specific occurrence of the problem.
                      It may or may not yield further information if dereferenced.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductBacklogItem'
            examples:
              example-1:
                value:
                  name: yokoyamagaku11111112
                  story_point: 12
                  confident_degree: 1
                  access_at: '2021-01-21T00:00:21Z'
    parameters: [ ]
  /product-backlog-items:
    get:
      summary: Your GET endpoint
      tags: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductBacklogItem'
              examples:
                Test:
                  value:
                    - name: yokoyamagaku
                      story_point: 13
                      confident_degree: 1
                    - name: yokoyamagaku
                      story_point: 13
                      confident_degree: 1
                    - name: yokoyamagaku
                      story_point: 13
                      confident_degree: 1
      operationId: get-example-api
      parameters:
        - schema:
            type: integer
          in: query
          name: amount
      description: ''
components:
  schemas:
    ProductBacklogItem:
      title: ProductBacklogItem
      type: object
      properties:
        name:
          type: string
          example: taro
        story_point:
          type: string
          example: 0
        confident_degree:
          type: integer
          example: 'フィボナッチ数列,「?」,「∞」'
        access_at:
          type: string
          format: date-time
          example: '2021-01-21T00:00:21Z'
      required:
        - name
        - story_point
        - confident_degree
        - access_at
  type: object
  properties:
    type:
      type: string
      format: uri
      description: |
        An absolute URI that identifies the problem type.  When dereferenced,
        it SHOULD provide human-readable documentation for the problem type
        (e.g., using HTML).
      default: 'about:blank'
      example: 'https://zalando.github.io/problem/constraint-violation'
    title:
      type: string
      description: |
        A short, summary of the problem type. Written in english and readable
        for engineers (usually not suited for non technical stakeholders and
        not localized); example: Service Unavailable
    status:
      type: integer
      format: int32
      description: |
        The HTTP status code generated by the origin server for this occurrence
        of the problem.
      minimum: 100
      maximum: 600
      exclusiveMaximum: true
      example: 503
    detail:
      type: string
      description: |
        A human readable explanation specific to this occurrence of the
        problem.
      example: Connection to database timed out
    instance:
      type: string
      format: uri
      description: |
        An absolute URI that identifies the specific occurrence of the problem.
        It may or may not yield further information if dereferenced.
